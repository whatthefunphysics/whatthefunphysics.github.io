# Welcome to Jekyll!
# This config file is for WhatTheFun Physics

# --- Site Settings ---
title: WhatTheFun Physics
email: gouthamnetha97@gmail.com
description: >-
  Exploring the Universe through Physics, Math, Sci-fi and Philosophy.
  Home of the WhatTheFunPhysics YouTube channel and 'Variable X'.
twitter_username:
github_username: whatthefunphysics
minimal_mistakes_skin: dark # Options: default, dark, mint, sunrise
search: true

# --- Build Settings ---
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Asia/Kolkata # Set to IST so your posts show the correct time

include:
  - _pages

# --- Plugins ---
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# --- Author Profile (Appears on the sidebar) ---
author:
  name    : "Goutham A."
  avatar  : "/assets/images/Bio-Photo.jpg" # We will upload this later
  bio     : "Physics enthusiast, Author of 'Variable X', and Creator of WhatTheFunPhysics."
  links:
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://youtube.com/@whatthefunphysics?si=_qCZtDhiuuuUO2R5"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/whatthefunphysics"
    # Add your LinkedIn or Instagram here later if you want

footer:
  links:
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://youtube.com/@whatthefunphysics?si=_qCZtDhiuuuUO2R5"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/whatthefunphysics"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
